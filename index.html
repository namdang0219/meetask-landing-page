<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meetask | Landing Page</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header
			class="w-full h-screen relative bg-cyan-50 bg-cover bg-center bg-[url(https://images.unsplash.com/photo-1554260570-47e791ab2fc7?q=80&w=3271&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)]"
		>
			<!-- header top bar  -->
			<div class="container h-[100px] flex items-center justify-between">
				<!-- header logo  -->
				<div class="flex items-center gap-4">
					<div class="w-[90px]">
						<img src="./imgs/meetask-logo.png" alt="meetask-logo" />
					</div>
					<h1 class="text-white font-semibold text-2xl">MeeTask</h1>
				</div>

				<!-- header nav  -->
				<nav>
					<ul class="flex items-center gap-10">
						<li><a href="/">Home</a></li>
						<li><a href="/#about">About</a></li>
						<li><a href="/#feature">Feature</a></li>
						<li><a href="/#download">Download</a></li>
						<li><a href="/#contact">Contact</a></li>
					</ul>
				</nav>
			</div>
			<div class="mouse"></div>
		</header>
		<main class="min-h-[100vh]">
      <!-- about section  -->
      <section id="about">
        <h2></h2>
        <div>
          <img src="" alt="about-image">
        </div>
      </section>
    </main>
	</body>
</html>
